---
- summary: |
    Проверка поиска по ключевому слову 
  requirement: |
    Пользователь должен иметь возможность искать товар по ключвому слову 
  prerequisites:
    Открыта страница магазина
  test-data: |
  steps:
    - В строке поиска вводим ключевое слово "Iphone"
  expected-result: |
    Пользователь должен увидеть отсортированный товар по ключевому слову

- summary: |
    Проверка поиска по категории
  requirement: |
    Пользователь должен иметь возможность искать товар по категории 
  prerequisites:
    Открыта страница магазина
  test-data: |
  steps:
    - нажимаем кнопку "Категория"
    - нажимаем на категорию "laptops"
  expected-result: |
    Пользователь должен увидеть отсортированный товар по категории "laptops"

- summary: |
    Проверка на возможность просмотра подробной информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites:
    Открыта страница магазина
  test-data: |
  steps:
    - Нажимаем на товар под название "Iphone 9"
  expected-result: |
    Должна открыться страница товара с подробным описание, ценой и количеством товара

- summary: |
    Проверка добавления товара в корзину и просмотр содержимого корзины
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites:
    Открыта страница магазина
  test-data: |
  steps:
    - Нажимаем кнопку "В корзину" напротив товара "Iphone 9"
    - Нажимаем кнопку "Корзина"
  expected-result: |
    Пользователь должен увидеть добавленный товар в корзине

- summary: |
    Проверка на возможность удаление товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалить добавленный товар из корзины
  prerequisites:
    Открыта страница магазина
  test-data: |
  steps:
    - Нажимаем кнопку "Корзина"
    - Нажимаем кнопку "Удалить" напротив товара "Iphone 9"
  expected-result: |
    Товар "Iphone 9" должен быть удалён из корзины

- summary: |
    Корзина должна хранится в сессии браузера
  requirement: |
    При закрытие страницы магазина и повторном её открытии корзина должна сохранять добавленные товары
  prerequisites:
    Открыта страница магазина
  test-data: |
  steps:
    - Добавляем товар в корзину
    - Закрываем страницу магазина
    - Открываем страницу магазина
    - Нажимаем кнопку "Корзина"
  expected-result: |
    Пользователь должен увидеть добавленный, перед закрытием страницы, товары в корзине

- summary: |
    Проверка переключения страницы с товарами с помощью кнопок "Предыдущая" и "Следующая"
  requirement: |
    Пользователь должен иметь возможность переключаться между страницами с товарами с помощью кнопок "Предыдущая" и "Следующая"
  prerequisites:
    Открыта страница магазина
  test-data: |
  steps:
    - Нажимаем кнопку "Следующая"
    - Нажимаем кнопку "Предыдущая"
  expected-result: |
    При нажатии кнопки "Следующая" пользователь должен увидеть следующую сраницу с неотсортированными товарами
    При нажатии кнопки "Предыдущая" пользователь должен увидеть предыдущую страницу товаров

- summary: |
    Оформление заказа
  requirement: |
    пользователь должен иметь возможность оформить заказ
  prerequisites:
    Открыта страница магазина
  test-data: |
  steps:
    - Нажимаем кнопку "В корзину" напротив товара "Iphone 9"
    - Нажимаем кнопку "Корзина"
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Пользователь должен увидеть сообщение об успешном оформлении заказа и общей суммой заказа

- summary: |
    Проверка на удаление всех товаров с корзины
  requirement: |
    Пользователь должен иметь возможность очистить корзину с помощью кнопки "Очистить корзину"
  prerequisites:
    Открыта корзина с добаленными товарами
  test-data: |
  steps:
  - Нажимаем кнопку "Очистить корзину"
  expected-result: |
   Пользователь должен увидеть пустую корзину товаров

- summary: |
    Проверка кнопки "Продолжить покупки"
  requirement: |
    Пользователя должно перебросить на страницу с товарами после нажатия кнопки "Продолжить покупки"
  prerequisites:
    Открыта корзина с добаленными товарами
  test-data: |
  steps:
  - Нажимаем кнопку "продолжить покупки"
  expected-result: |
   Пользователя должно пребросить на страницу с товарами

- summary: |
    Проверка сортировки товара по цене 
  requirement: |
    Пользователя должен иметь возможность сортировать товар по цене 
  prerequisites:
    Открыта страница магазина
  test-data: |
  steps:
   - Вводим в строке "От" 800
   - Вводим в строке "До" 1500
  expected-result: |
   Пользователь должен увидеть товары соответствующие промежутку цен от 800 до 1500

- summary: |
    Проверка переключения языка
  requirement: |
    Пользователя должен иметь возможность переключаться между языками
  prerequisites:
    Открыта страница магазина
  test-data: |
  steps:
   - Нажимаем кнопку "Язык" 
   - Из выпадающего списка выбираем язык английский
  expected-result: |
   Кнопки сайта должны быть переведены на английский язык
