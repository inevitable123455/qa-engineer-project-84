- summary: |
    Проверка добавления товара в корзину 
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites:
    no-data
  test-data: |
    no-data
  steps:
    - Нажимаем кнопку "В корзину" напротив товара, например -  "Iphone 9"
    - Нажимаем кнопку "Корзина"
  expected-result: |
    Товар успешно добавлен и отображается в корзине

- summary: |
    Проверка удаления товара из корзины
