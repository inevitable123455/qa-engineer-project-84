    no-data
  test-data: |
    no-data
  steps:
    - Нажимаем кнопку "В корзину" напротив товара, например -  "Iphone 9"
    - Нажимаем кнопку "Корзина"
    - Нажимаем кнопку "Удалить" напротив товара "Iphone 9"
  expected-result: |
    Товар успешно удалён из корзины

- summary: |
    Проверка сохранения сессии корзины
