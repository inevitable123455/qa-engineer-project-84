- summary: |
    Не закрывается окно об успешном оформлении тапом на крестик
  environment: |
    Yandex   24.4.1.899 (Официальная сборка) (64 бит)
    ОС Windows 11 
  steps-to-reproduce: |
    1. Добавляем товар в корзину
    2. Нажимаем кнопку "Корзина"
    3. Нажимаем кнопку "Оформить заказ" 
    4. В выпадающем окне об успешном офрмлении заказа нажимаем кнопку "Х"
  expected-result: |
   Выпадающее окно должно закрыться и пользователь может продолжить покупки
  actual-result: |
    При нажатии кнопки "Х" ничего не происходит

